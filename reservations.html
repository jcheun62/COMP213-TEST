<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pacific Trails Resort - Reservations</title>
        <link rel="stylesheet" href="pacific.css">
    </head>
    <body>
        <header>
            <h1>Pacific Trail Resort</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="yurts.html">Yurts</a>
            <a href="activities.html">Activities</a>
            <a href="reservations.html">Reservations</a>
        </nav>
        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *</p>
            <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                <label for="firstName">First Name *</label>
                <input type="text" name="firstName" id="firstName" required>

                <label for="lastName">Last Name *</label>
                <input type="text" name="lastName" id="lastName" required>

                <label for="myEmail">Email *</label>
                <input type="email" name="myEmail" id="myEmail" size="35" required>

                <label for="myPhone">Phone Number</label>
                <input type="tel" name="myPhone" id="myPhone" maxlength="12">

                <label for="arrivalDate">Arrival Date</label>
                <input type="date" name="arrivalDate" id="arrivalDate">

                <label for="numberOfNights">Number of Nights</label>
                <input type="number" name="numberOfNights" id="numberOfNights" min="1" max="14">

                <label for="myComments">Comments *</label>
                <textarea name="myComments" id="myComments" rows="5" cols="30" required></textarea>

                <input type="submit" value="Submit Reservation">
            </form>
            <div id="contact">
                <span class="resort">Pacific Trails Resort</span><br>
                12010 Pacific Trails Road<br>
                Zephyr, CA 95555<br>
                888-555-5555
            </div>
        </main>
        <footer>
            Copyright &copy; 2024 Pacific Trails Resort
        </footer>
    </body>
</html>
